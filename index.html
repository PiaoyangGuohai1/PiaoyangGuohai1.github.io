                      className="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors text-slate-600 dark:text-slate-400"
                    >
                      {isDarkMode ? <Icons.Sun size={20} /> : <Icons.Moon size={20} />}
                    </button>
                  </div>

                  {/* Mobile Toggle */}
                  <div className="md:hidden flex items-center gap-4">
                     <button onClick={toggleLanguage} className="text-xs font-bold text-slate-600 dark:text-slate-300 px-2 py-1 bg-slate-100 dark:bg-slate-800 rounded">
                      {lang.toUpperCase()}
                    </button>
                    <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="p-2 text-slate-600 dark:text-slate-300">
                      {isMenuOpen ? <Icons.X size={24} /> : <Icons.Menu size={24} />}
                    </button>
                  </div>
                </div>
              </div>

              {/* Mobile Menu Dropdown */}
              {isMenuOpen && (
                <div className="md:hidden bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 shadow-lg">
                  <div className="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                    {navLinks.map((link) => (
                      <a
                        key={link.name}
                        href={link.href}
                        className="block px-3 py-2 rounded-md text-base font-medium text-slate-700 dark:text-slate-200 hover:text-primary-600 bg-slate-50 dark:bg-slate-800/50"
                        onClick={() => setIsMenuOpen(false)}
                      >
                        {link.name}
                      </a>
                    ))}
                    <div className="flex gap-2 px-3 pt-4 border-t border-slate-100 dark:border-slate-800 mt-2">
                       <button onClick={toggleTheme} className="flex-1 py-2 flex items-center justify-center gap-2 rounded bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300">
                        {isDarkMode ? <><Icons.Sun size={18}/> Light</> : <><Icons.Moon size={18}/> Dark</>}
                      </button>
                    </div>
                  </div>
                </div>
              )}
            </nav>

            {/* Main Content Container - adjusted top padding for fixed header */}
            <main className="pt-24 pb-12">
              
              {/* Hero Section */}
              <section id="home" className="min-h-[80vh] flex flex-col justify-center px-4 sm:px-6 lg:px-8 max-w-6xl mx-auto">
                <div className="flex flex-col md:flex-row items-center gap-12">
                  <div className="flex-1 space-y-8 text-center md:text-left">
                    <Badge>{t.personalInfo.role}</Badge>
                    <h1 className="text-4xl md:text-6xl font-bold text-slate-900 dark:text-white tracking-tight leading-tight">
                      Hi, I'm <span className="text-transparent bg-clip-text bg-gradient-to-r from-primary-500 to-teal-400">{t.personalInfo.name}</span>
                    </h1>
                    <p className="text-xl md:text-2xl text-slate-600 dark:text-slate-300 font-light">
                      {t.personalInfo.tagline}
                    </p>
                    <p className="text-lg text-slate-600 dark:text-slate-400 max-w-lg mx-auto md:mx-0 leading-relaxed">
                      {t.personalInfo.intro}
                    </p>
                    
                    <div className="flex flex-wrap justify-center md:justify-start gap-4 pt-4">
                      <a href="#repositories" className="px-6 py-3 bg-primary-600 hover:bg-primary-700 text-white rounded-lg font-medium transition-colors shadow-lg shadow-primary-500/20">
                        {t.ui.viewRepositories}
                      </a>
                      <a href="/blog/" className="px-6 py-3 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-700 dark:text-slate-200 rounded-lg font-medium hover:border-primary-500 transition-colors">
                        {t.ui.readBlog}
                      </a>
                    </div>

                    <div className="pt-8 flex justify-center md:justify-start gap-6 text-slate-400">
                      {SKILLS.map((skill, idx) => {
                        const IconComponent = Icons[skill.icon] || Icons.Code2;
                        return (
                          <div key={idx} className="flex flex-col items-center gap-2 group cursor-default" title={skill.label}>
                              <div className="p-2 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-500 dark:text-slate-400 group-hover:text-primary-500 transition-colors">
                                <IconComponent size={20} />
                              </div>
                          </div>
                        );
                      })}
                    </div>
                  </div>
                  
                  {/* Avatar Section */}
                  <div className="flex-1 w-full max-w-md md:max-w-full flex justify-center mt-8 md:mt-0">
                      <div className="relative">
                        {/* Background glow effect */}
                        <div className="absolute inset-0 bg-primary-200 dark:bg-primary-900/30 rounded-full blur-3xl opacity-50 scale-110"></div>
                        {/* Avatar with circular styling */}
                        <div className="relative w-40 h-40 md:w-52 md:h-52 lg:w-64 lg:h-64">
                          <img 
                            src="images/avatar.jpg"
                            alt={t.personalInfo.name}
                            className="w-full h-full rounded-full object-cover border-4 border-primary-500 shadow-xl shadow-primary-500/20 hover:shadow-2xl hover:shadow-primary-500/30 transition-shadow duration-300"
                          />
                          {/* Decorative ring */}
                          <div className="absolute -inset-2 rounded-full border-2 border-dashed border-primary-300 dark:border-primary-700 opacity-50"></div>
                        </div>
                      </div>
                  </div>
                </div>
              </section>

              {/* Repositories Section */}
              <section id="repositories" className="py-20 bg-white dark:bg-slate-800/50">
                <div className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
                  <SectionTitle subtitle={t.ui.repoSubtitle}>{t.navigation.repositories}</SectionTitle>
                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    {t.repositories && t.repositories.map((repo) => (
                      <Card key={repo.id} className="flex flex-col h-full p-6">
                        <div className="flex justify-between items-start mb-4">
                          <div className="p-2 bg-slate-100 dark:bg-slate-700 rounded-lg text-slate-600 dark:text-slate-300">
                            <Icons.Github size={20} />
                          </div>
                          <Badge outline>{repo.status}</Badge>
                        </div>
                        <h3 className="text-xl font-bold text-slate-900 dark:text-slate-100 mb-2">{repo.title}</h3>
                        <p className="text-slate-600 dark:text-slate-400 text-sm mb-6 flex-grow">{repo.description}</p>
                        <div className="space-y-4">
                          <div className="flex flex-wrap gap-2">
                            {repo.tags.map(tag => (
                              <span key={tag} className="text-xs font-mono text-primary-600 dark:text-primary-400 bg-primary-50 dark:bg-primary-900/20 px-2 py-1 rounded">{tag}</span>
                            ))}
                          </div>
                          <div className="flex gap-4 pt-4 border-t border-slate-100 dark:border-slate-700">
                            <a href={repo.githubUrl} target="_blank" rel="noopener noreferrer" className="flex items-center text-sm font-medium text-slate-600 dark:text-slate-400 hover:text-primary-600 dark:hover:text-primary-400">
                              {t.ui.viewCode} <Icons.ChevronRight size={16} className="ml-1" />
                            </a>
                          </div>
                        </div>
                      </Card>
                    ))}
                  </div>
                </div>
              </section>

              {/* Projects Section (Server-hosted applications) */}
              <section id="projects" className="py-20">
                <div className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
                  <SectionTitle subtitle={t.ui.projectsSubtitle}>{t.navigation.projects}</SectionTitle>
                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    {t.serverProjects && t.serverProjects.map((project) => (
                      <Card key={project.id} className="flex flex-col h-full p-6 border-l-4 border-l-primary-500">
                        <div className="flex justify-between items-start mb-4">
                          <div className="p-2 bg-primary-100 dark:bg-primary-900/30 rounded-lg text-primary-600 dark:text-primary-400">
                            <Icons.Rocket size={20} />
                          </div>
                          <Badge>{project.status}</Badge>
                        </div>
                        <h3 className="text-xl font-bold text-slate-900 dark:text-slate-100 mb-2">{project.title}</h3>
                        <p className="text-slate-600 dark:text-slate-400 text-sm mb-6 flex-grow">{project.description}</p>
                        <div className="space-y-4">
                          <div className="flex flex-wrap gap-2">
                            {project.tags.map(tag => (
                              <span key={tag} className="text-xs font-mono text-primary-600 dark:text-primary-400 bg-primary-50 dark:bg-primary-900/20 px-2 py-1 rounded">{tag}</span>
                            ))}
                          </div>
                          <div className="flex gap-4 pt-4 border-t border-slate-100 dark:border-slate-700">
                            <a href={project.url} className="flex items-center text-sm font-medium text-primary-600 dark:text-primary-400 hover:text-primary-700 dark:hover:text-primary-300">
                              {t.ui.openProject} <Icons.ChevronRight size={16} className="ml-1" />
                            </a>
                          </div>
                        </div>
                      </Card>
                    ))}
                  </div>
                </div>
              </section>

              {/* Blog Section - Link to Hugo Blog */}
              <section id="blog" className="py-20 bg-slate-50 dark:bg-slate-800/30">
                <div className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                  <div className="max-w-2xl mx-auto">
                    <div className="p-4 bg-primary-100 dark:bg-primary-900/30 rounded-full w-20 h-20 mx-auto mb-6 flex items-center justify-center">
                      <Icons.FileText size={36} className="text-primary-600 dark:text-primary-400" />
                    </div>
                    <h2 className="text-3xl font-bold text-slate-900 dark:text-slate-100 mb-4">{t.navigation.blog}</h2>
                    <p className="text-lg text-slate-600 dark:text-slate-400 mb-8">
                      {lang === 'en' ? 'Technical notes, tutorials, and research insights on bioinformatics and data science.' : '生物信息学和数据科学的技术笔记、教程和研究见解。'}
                    </p>
                    <a href="/blog/" className="inline-flex items-center px-6 py-3 bg-primary-600 hover:bg-primary-700 text-white rounded-lg font-medium transition-colors shadow-lg shadow-primary-500/20">
                      {t.ui.readBlog} <Icons.ChevronRight size={20} className="ml-2" />
                    </a>
                  </div>
                </div>
              </section>

              {/* Gallery Section - Link to Photo Gallery */}
              <section id="gallery" className="py-20">
                <div className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                  <div className="max-w-2xl mx-auto">
                    <div className="p-4 bg-primary-100 dark:bg-primary-900/30 rounded-full w-20 h-20 mx-auto mb-6 flex items-center justify-center">
                      <Icons.Image size={36} className="text-primary-600 dark:text-primary-400" />
                    </div>
                    <h2 className="text-3xl font-bold text-slate-900 dark:text-slate-100 mb-4">{t.navigation.gallery}</h2>
                    <p className="text-lg text-slate-600 dark:text-slate-400 mb-8">
                      {lang === 'en' ? 'A collection of photography showcasing moments and perspectives.' : '摄影作品集，记录生活中的精彩瞬间与独特视角。'}
                    </p>
                    <a href="/gallery/" className="inline-flex items-center px-6 py-3 bg-primary-600 hover:bg-primary-700 text-white rounded-lg font-medium transition-colors shadow-lg shadow-primary-500/20">
                      {t.ui.viewGallery} <Icons.ChevronRight size={20} className="ml-2" />
                    </a>
                  </div>
                </div>
              </section>

              {/* About Section */}
              <section id="about" className="py-20">
                <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
                  <SectionTitle>{t.ui.aboutTitle}</SectionTitle>
                  <div className="prose prose-slate dark:prose-invert max-w-none">
                    {t.personalInfo.bio.map((p, i) => <p key={i} className="text-lg leading-relaxed text-slate-600 dark:text-slate-300 mt-4 first:mt-0">{p}</p>)}
                  </div>
                </div>
              </section>

              {/* Contact Section */}
              <section id="contact" className="py-20 bg-slate-900 text-slate-300">
                <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                  <h2 className="text-3xl font-bold text-white mb-6">{t.ui.connectTitle}</h2>
                  <p className="mb-10 text-lg text-slate-400">{t.ui.connectDesc}</p>
                  <div className="flex justify-center gap-8 mb-12">
                    <a href={`mailto:${CONTACT_INFO.email}`} className="flex flex-col items-center gap-2 hover:text-primary-400 transition-colors">
                      <div className="p-4 bg-slate-800 rounded-full"><Icons.Mail size={24} /></div>
                      <span className="text-sm">Email</span>
                    </a>
                    <a href={CONTACT_INFO.github} target="_blank" rel="noopener noreferrer" className="flex flex-col items-center gap-2 hover:text-primary-400 transition-colors">
                      <div className="p-4 bg-slate-800 rounded-full"><Icons.Github size={24} /></div>
                      <span className="text-sm">GitHub</span>
                    </a>
                  </div>
                </div>
              </section>
            </main>

            <footer className="py-8 bg-slate-950 text-slate-500 text-sm text-center border-t border-slate-900">
              <p>© {new Date().getFullYear()} {t.personalInfo.name}. All rights reserved.</p>
              <p className="mt-2">{t.ui.footerText}</p>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
